<html>
<head>
	<title>Hang Man</title>
	<meta charset="UTF-8">
	<meta name="description" content="Hangman">
	<meta name="keywords" content="HTML,CSS,JS">
	<meta name="author" content="Emad Kheiralla">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>
<body>
	<div class="container">
		<h1 id="welcome">Welcome to Hangman by Emad!</h1>
		<div id="hangman">
			<img id="hang" src="assets/images/hangman0.png" alt="hangman">
					
			</img>
		</div>
		<div class="container" id="game">
			<div id="content">
				<p>The theme is animals. <span id="hide">Please choose your first letter!</span> </p>
				<br>
				<p id="yesno"></p>
				<br>
				<ul id="letter"></ul>
				<br>
				<p id="next"></p>
				<br>
				<p># of guesses left</p>
				<br>
				<p id="numGuess"></p>
				<br>
				<p># of Wins</p>
				<br>
				<p id="numWin"></p>
				<br>
				<input type="submit" value="Play Again" id="submit" onclick="reloadPage()">
				
			</div>
			<div class="clear">
				
			</div>	
			<div id="letters">
				<h1 id="usedLetters">Used Letters</h1>
				<p id="arrLetters">
					
				</p>
			</div>	
		</div>	
	</div>

	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
